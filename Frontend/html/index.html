<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css"></style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssyjs/styles.css">
    <title>CrazyCow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Luckiest+Guy&display=swap"

</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../imagenes/logo2oscuro.png" alt="Logo-Crazy-Cow" class="logo">
        </div>
        <div class="button-container">
            <button class="nav-button">Restaurants</button>
            <button class="nav-button">Menu</button>
            <button class="nav-button">Work with us</button>
            <button class="nav-button">Menu card</button>
            <button class="nav-button basket-button">
                <img src="../imagenes/cesta1.png" alt="basket" class="basket-icon">
            </button>
        </div>
    </header>

    <div class="center-container">
        <img src="../imagenes/burguer8.png" alt="Burguer-central" class="central-image">
        <div class="central-text">
          <span>M</span><span>U</span><span>U</span><span>L</span><span>I</span>
          <span class="under-image">C</span>
          <span>I</span><span>O</span><span>U</span><span>S</span>
        </h1>
    </div>

</html>
